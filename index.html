<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="test">
        <div class="left" id="left">
            <img src="/paper-hand.svg" alt="paper-hand" class="choice-icons">
        </div>
        <div class="right" id="right">
            <img src="/paper-hand-reverse.svg" alt="paper-hand-reverse" class="choice-icons">
        </div>
    </div>
    <div class="controls">
        <button onclick="stone(enemyRandom())" id="stone">
            <img src="/stone.svg" alt="stone" class="controls-icons stone-icon">
        </button>
        <button onclick="scissors(enemyRandom())" id="scissors" >
            <img src="/scissors.svg" alt="scissors" class="controls-icons">
        </button>
        <button onclick="paper(enemyRandom())" id="paper">
            <img src="/paper.svg" alt="paper" class="controls-icons">
        </button>    
    </div>
</body>
</html>
